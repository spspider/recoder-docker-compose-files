user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name recmy.pp.ua www.recmy.pp.ua node.recmy.pp.ua tor.recmy.pp.ua graf.recmy.pp.ua home.recmy.pp.ua gica-paint.pp.ua;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    #gica-paint
    server {
        listen 443 ssl;
        server_name gica-paint.pp.ua;

        ssl_certificate /etc/letsencrypt/live/gica-paint.pp.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gica-paint.pp.ua/privkey.pem;

        location / {
            proxy_pass http://wordpress_gica:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # wordpress
    server {
        listen 443 ssl;
        server_name ecologic.pp.ua www.recmy.pp.ua;

        ssl_certificate /etc/letsencrypt/live/recmy.pp.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/recmy.pp.ua/privkey.pem;

        location / {
            proxy_pass http://wordpress_app:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Node-RED
    server {
        listen 443 ssl;
        server_name node.recmy.pp.ua;

        ssl_certificate /etc/letsencrypt/live/recmy.pp.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/recmy.pp.ua/privkey.pem;

        location / {
            proxy_pass http://192.168.1.160:1880;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Tor Service
    server {
        listen 443 ssl;
        server_name tor.recmy.pp.ua;

        ssl_certificate /etc/letsencrypt/live/recmy.pp.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/recmy.pp.ua/privkey.pem;


        location / {
            proxy_pass http://192.168.1.160:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header X-Forwarded-Host $server_name;
            #proxy_set_header X-Forwarded-Proto $scheme; # troublesome header
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
        }
    }

    # Grafana
    server {
        listen 443 ssl;
        server_name graf.recmy.pp.ua;
        
        ssl_certificate /etc/letsencrypt/live/recmy.pp.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/recmy.pp.ua/privkey.pem;

        location / {
            proxy_pass http://192.168.1.160:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header X-Forwarded-Host $server_name;
            #proxy_set_header X-Forwarded-Proto $scheme; # troublesome header
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
        }
    }
    
    server {
        listen 82;
        listen [::]:82;
        # server_name _;  # or your public IP here

        location / {
        proxy_pass http://192.168.1.160:8090;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $server_name;
		#proxy_set_header X-Forwarded-Proto $scheme; # troublesome header
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
        }
    }
}
